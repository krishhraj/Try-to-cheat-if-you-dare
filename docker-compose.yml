version: '3.8'

services:
  try-to-cheat-if-you-dare:
    build: .
    ports:
      - "8000:8000"  # API port
      - "3000:3000"  # Frontend port
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - try-to-cheat-if-you-dare
    restart: unless-stopped
    profiles:
      - production